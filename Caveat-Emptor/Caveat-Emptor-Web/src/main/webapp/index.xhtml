<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href='resources/css/style.css' rel='stylesheet' type='text/css' />
	<script src="resources/js/validation.js" type="text/javascript"></script>
	<title>Login</title>
</h:head>
<h:body>
	<div class="login-wrap">
		<div class="login-html">
			<h:form id="loginForm" class="login-form">
				<p:growl id="growl" sticky="true" showDetail="true" />
				<h:commandLink value="Sign In" class="tab active" />
				<h:commandLink value="Sign Up" class="tab" />
				<div class="sign-in-htm">
					<div class="group">
						<h:outputLabel for="username" value="User Name:" class="label" />
						<p:inputText id="username" value="#{userLogin.username}"
							required="true" class="input" label="username">
							<p:ajax event="blur" listener="#{userLogin.validateForm}" update="growl submitButton"  />
						</p:inputText>
					</div>
					<div class="group">
						<h:outputLabel for="pwd" value="Password:" class="label" />
						<p:password id="pwd" value="#{userLogin.password}" required="true"
							label="pwd" class="input" />
					</div>

					<div class="group">
						<p:commandButton value="Login" action="#{userLogin.login()}" id="submitButton"
							update="loginForm" class="button" disabled="#{!userLogin.loginEnabled}" />
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
